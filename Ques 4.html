<html>
	<head>
		<title>Example of some few Form Element</title>
	</head>
	<body>
		<fieldset>
			<label>User Name </label>
			<input type="text" name="user name" /><br /><br />
			<label>Password</label>
			<input type="text" name="password" /> <br /><br />
			<label>Gender</label><br /><br />
			<input type="checkbox" name="Male" value="Male" />Male<br /><br />
			<input type="checkbox" name="Female" value="female" />Female<br /><br />
			<input type="checkbox" name="other" value="other" />Other<br /><br />
			<label> Sport:</label><br /><br />
			<input
				type="radio"
				name="Sport Cricket"
				value="cricket"
			/>Cricket<br /><br />
			<input
				type="radio"
				name="Sport Football"
				value="cricket"
			/>Football<br /><br />
			<input
				type="radio"
				name="Sport Vollyball"
				value="cricket"
			/>Vollyball<br /><br />
			<input type="Submit" value="Submit" />
		</fieldset>
	</body>
</html>
