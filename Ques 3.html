<html>
	<head>
		<title>Example of Simple Submit</title>
	</head>
	<body>
		<form action="Submit" method="get" target="blank" enctype="navalification">
		<fieldset>
			<label>NAME</label>
			<input type="text" home="Name" autocomplete="0/L"/> <br /><br />
			<label>AGE:</label>
			<input type="text" name="Age" /> <br /><br />
			<label>ADDRESS</label>
			<input type="text" name="Address" /> <br /><br />
			<label>FAVOURITE SUBJECT </label>
			<input type="text" name="Favourite subject" /> <br /><br />
			<label>FAVOURITE MOVIE</label>
			<input type="text" name="Favourite Movie" /> <br /><br />
			<label>FAVOURITE SINGER</label>
			<input type="text" name="Favourite Singer" /> <br /><br />
		</fieldset>
	</body>
</html>
