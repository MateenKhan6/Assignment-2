<html>
	<head>
		<title>Example Create a Registration Form</title>
	</head>
	<body style="background-color: yellow">
		<Form action="method="Post">
		<fieldset>
			<legend>Registration Form:</legend>
			<label>First Name:</label>
			<input type="text" name="First Name" /><br /><br />
			<label>Last Name:</label>
			<input type="text" name="last name" /><br /><br />
			<label>Username:</label>
			<input type="text" name="Username" /><br /><br />
			<label>Password"</label>
			<input type="Password" name="password" /><br /><br />
			<label>Gender:</label><br /><br />
			<input type="radio" name="gender" value="male" />Male<br /><br />
			<input type="radio" name="gender" value="female" />Female<br /><br />
			<input type="radio" name="gender" value="Other" />Other<br /><br />
			<label>Sport:</label><br /><br />
			<input
				type="checkbox"
				name="Cricket"
				value="Cricket"
			/>Cricket<br /><br />
			<input
				type="checkbox"
				name="Football"
				value="Football"
			/>Football<br /><br />
			<input
				type="checkbox"
				name="Vollyball"
				value="Vollyball"
			/>Vollyball<br /><br />

			<label>Color:</label>
			<input type="Color" name="Color" /><br /><br />
			<label>Date:</label>
			<input type="Date" time="local" name="Birthday" /><br /><br />
			<label>Month:</label>
			<input type="Month" name="Month" /><br /><br />
			<label>Number/Telephone</label>
			<input type="Number" name="Number" /><br /><br />
			<label>Url:</label>
			<input type="url" name="url" /><br /><br />
			<label>Week</label>
			<input type="Week" name="Week" /><br /><br />
			<label>Search</label>
			<input
				type="Tel"
				name="Contact Number"
				pattern="[0-9]{3}-[0-9]{3}-[0-4]{4}"
			/><br /><br />
			<input type="Reset" value="Reset" />
			<input type="Submit" valie="Submit" /><br /><br />
			<input type="File" name="File" />
			<input type="image" alt="Submit" src="img/learnvern.jpeg" width="100px" />
		</fieldset>
	</body>
</html>
